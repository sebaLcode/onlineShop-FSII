                    <div class="d-flex justify-content-between align-items-center">
                        <h1>Nuevo Producto</h1>

                        <i class="fs-4 bi-bell-fill"></i>
                    </div>
                    <div class="card p-4" style="max-width: 1000px; width: 100%;">
                        <h3 class="text-center mb-4">Registro de producto</h3>

                        <form id="productoForm">
                            <div class="mb-3">
                                <label for="codigoProducto" class="form-label">Código de producto</label>
                                <input type="text" class="form-control" id="codProducto"
                                    placeholder="Ingresa el código del producto" required>
                            </div>
                            <div class="mb-3">
                                <label for="nombreProducto" class="form-label">Nombre del producto</label>
                                <input type="text" class="form-control" id="nombreProducto"
                                    placeholder="Ingresa el nombre del producto" required>
                            </div>

                            <div class="mb-3">
                                <label for="descripcionProducto" class="form-label">Descripción (opcional)</label>
                                <input type="text" class="form-control" id="descripcionProducto"
                                    placeholder="Ingresa la descripción">
                            </div>

                            <div class="mb-3">
                                <label for="descripcionCortaProducto" class="form-label">Descripción corta
                                    (opcional)</label>
                                <input type="text" class="form-control" id="descripcionCortaProducto"
                                    placeholder="Ingresa la descripción corta">
                            </div>

                            <div class="mb-3">
                                <label for="precioProducto" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="precioProducto"
                                    placeholder="Ingresa el precio" required>
                            </div>


                            <div class="mb-3">
                                <label for="stockActualProducto" class="form-label">Stock actual</label>
                                <input type="number" class="form-control" id="stockActualProducto"
                                    placeholder="Ingresa el stock disponible" required min="0">
                            </div>

                            <div class="mb-3">
                                <label for="stockMinimoProducto" class="form-label">Stock mínimo</label>
                                <input type="number" class="form-control" id="stockMinimoProducto"
                                    placeholder="Ingresa el stock mínimo" required min="0">
                            </div>

                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoría</label>
                                <select class="form-select" id="categoria" required>
                                    <option value="">Seleccionar categoría</option>
                                    <option value="1">Arreglos florales</option>
                                    <option value="2">Para Regalar</option>
                                    <option value="2">Accesorios</option>
                                </select>
                            </div>

                            <!-- DE MOMENTO LAS IMAGENES SE USAN COMO URL -->
                            <div class="mb-3">
                                <label for="imagenProducto" class="form-label">Imagen principal</label>
                                <input type="url" class="form-control" id="imagenProducto"
                                    placeholder="URL de la imagen principal">
                            </div>

                            <div class="mb-3">
                                <label for="imagenesExtraProducto" class="form-label">Otras imágenes (separadas por coma)</label>
                                <input type="text" class="form-control" id="imagenesExtraProducto"
                                    placeholder="URL1, URL2, URL3">
                            </div>
                            
                            <div class="d-flex justify-content-center mt-5">
                                <button type="submit" class="btn btn-dark w-50 center">Añadir producto</button>
                            </div>
                        </form>
