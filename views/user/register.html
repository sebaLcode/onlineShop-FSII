<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary py-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://images.scalebranding.com/simple-leaf-logo-04a397bd-40d9-46c1-8237-73de35fe2bc0.jpg"
                        alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Site Name
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-5 mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./blogs.html">Blogs</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./contacto.html">Contacto</a>
                        </li>
                    </ul>

                    <div class="d-flex ms-auto">
                        <a href="#" class="btn btn-outline-success position-relative">
                            <i class="bi bi-cart-fill"></i>
                            <span> Cart (0)</span>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5 d-flex justify-content-center align-items-center">
            <div class="card p-4" style="max-width: 600px; width: 100%;">
                <h3 class="text-center mb-4">Registro</h3>

                <form id="registroForm">
                    <div class="mb-3">
                        <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" id="nombreRegistro"
                            placeholder="Ingresa el nombre completo">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailRegistro" placeholder="example@gmail.com">
                    </div>

                    <div class="mb-3">
                        <label for="contrasenna" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="passwordRegistro"
                            placeholder="Ingresa tu contraseña">
                    </div>

                    <div class="mb-3">
                        <label for="contrasennaConfirm" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="passwordConfirmRegistro"
                            placeholder="Ingresa tu contraseña">
                    </div>

                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono (opcional)</label>
                        <input type="tel" class="form-control" id="telefono" placeholder="+56 9 1234 5678">
                    </div>
                    <div class="row mb-5">
                        <div class="col mb-4">
                            <label for="region" class="form-label">Región</label>
                            <select class="form-select" id="region" required>
                                <option value="">Seleccionar región</option>
                            </select>
                        </div>
                        <div class="col mb-4">
                            <label for="comuna" class="form-label">Comuna</label>
                            <select class="form-select" id="comuna" required>
                                <option value="">Seleccionar comuna</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button id="btnRegister" type="submit" class="btn btn-success w-50 center">Register</button>
                    </div>
                    <p class="text-center mt-3 small">¿Ya tienes una cuenta?
                        <a href="./login.html">Inicia sesión</a>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <footer>

    </footer>
    <script src="../../js/register.js"></script>
</body>

</html>
