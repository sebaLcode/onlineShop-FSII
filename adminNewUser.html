                <div class="col py-4 mx-5">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1>Nuevo Usuario</h1>
                        
                        <i class="fs-4 bi-bell-fill"></i>
                    </div>
                    <div class="card p-4" style="max-width: 1000px; width: 100%;">
                        <h3 class="text-center mb-4">Registro de usuario</h3>

                        <form>
                            <div class="mb-3">
                                <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="nombreRegistro"
                                    placeholder="Ingresa el nombre completo">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="emailRegistro"
                                    placeholder="example@gmail.com">
                            </div>

                            <div class="mb-3">
                                <label for="contrasenna" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="passwordRegistro"
                                    placeholder="Ingresa tu contraseña">
                            </div>

                            <div class="mb-3">
                                <label for="contrasennaConfirm" class="form-label">Confirmar Contraseña</label>
                                <input type="password" class="form-control" id="passwordConfirmRegistro"
                                    placeholder="Ingresa tu contraseña">
                            </div>

                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono (opcional)</label>
                                <input type="tel" class="form-control" id="telefono" placeholder="+56 9 1234 5678"
                                    required>
                            </div>
                            <div class="row mb-5">
                                <div class="col mb-4">
                                    <label for="region" class="form-label">Región</label>
                                    <select class="form-select" id="region" required>
                                        <option value="">Seleccionar región</option>
                                        <option value="1">Región Metropolitana</option>
                                        <option value="2">Región Valparaíso</option>
                                        <option value="3">Región del Biobío</option>
                                        <option value="4">Región de Los Lagos</option>
                                        <option value="5">Región de Coquimbo</option>
                                    </select>
                                </div>
                                <div class="col mb-4">
                                    <label for="comuna" class="form-label">Comuna</label>
                                    <select class="form-select" id="comuna" required>
                                        <option value="">Seleccionar comuna</option>
                                        <option value="1">Santiago</option>
                                        <option value="2">Providencia</option>
                                        <option value="3">Las Condes</option>
                                        <option value="4">Maipú</option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mt-5">
                                <button type="submit" class="btn btn-dark w-50 center">Registrar</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
